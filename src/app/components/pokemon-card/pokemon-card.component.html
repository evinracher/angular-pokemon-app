<div class="card" (click)="selectThisPokemon(pokemon)">
  <img
    class="card__img"
    [src]="pokemon.imageUrl"
    [alt]="pokemon.name"/>
  <p class="card__name">{{pokemon.name}}</p>
  <div class="card__btn">
    <app-favorite-btn [url]="pokemon.url" [isFavorite]="pokemon.isFavorite"></app-favorite-btn>
  </div>
</div>
