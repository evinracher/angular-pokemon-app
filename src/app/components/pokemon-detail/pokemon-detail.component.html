<app-modal *ngIf="pokemon">

    <h2>{{pokemon.name | uppercase}} Details</h2>
    <button (click)="compare()">Compare</button>
    <div><span>id: </span>{{pokemon.id}}</div>
    <div>
      <img src={{pokemon.imageUrl}} alt={{pokemon.name}}>
    </div>
    <div>
      <ul>
        <li>{{pokemon.name}}</li>
        <li>{{pokemon.url}}</li>
      </ul>
    </div>

</app-modal>
