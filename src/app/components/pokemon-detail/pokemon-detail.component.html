<app-modal *ngIf="pokemon">
  <div class="header">
    <div class="header__info">
      <h2>{{pokemon.name | uppercase}}</h2>
      <app-favorite-btn class="star" [url]="pokemon.url" [isFavorite]="pokemon.isFavorite"></app-favorite-btn>
    </div>
    <button class="close-btn" (click)="closeModal()">x</button>
  </div>
  <hr/>
  <button class="compare-btn" (click)="compare()">Compare...</button>
  <div>
    <img src={{pokemon.imageUrl}} alt={{pokemon.name}}>
  </div>
  <div>
    <ul>
      <li>{{pokemon.name}}</li>
      <li>{{pokemon.url}}</li>
    </ul>
  </div>
</app-modal>
